{{> blogheader}}
</header>
<article>
<span class='back-to-list'><a href='..'>&larr; Back to index</a></span>
  <h2>{{ title }}</h2>
  {{#if subtitle}} <span class='subtitle-in-article'>{{ subtitle }}{{/if}}</span>
  <div class="meta">{{#if date}}Posted on {{ moment date lang="en" format="DD MMM[,] YYYY" }}{{/if}}</div>
  <br> <!-- why is this listing the date before what's written??-->
  {{{ contents }}}
</article>
<br/>
{{> footer }}
